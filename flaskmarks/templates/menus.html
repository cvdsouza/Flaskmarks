<nav id="sidebar" class='shadow4 roundcorner5'>
    <ul class="primarymenu">
        {% if g.user.is_authenticated() %}
            <li><a href="{{ url_for('marks') }}" class="{% if request.url_rule.rule == url_for('marks') %}active{% endif %}">Marks</a></li>
            <li><a href="{{ url_for('recently_clicked') }}" class="{% if request.url_rule.rule == url_for('recently_clicked') %}active{% endif %}">Recently clicked</a></li>
            <li><a href="{{ url_for('recently_added') }}" class="{% if request.url_rule.rule == url_for('recently_added') %}active{% endif %}">Recently added</a></li>
            <li><a href="{{ url_for('mark_suggestions') }}" class="{% if request.url_rule.rule == url_for('mark_suggestions') %}active{% endif %}">Suggestions</a></li>
            <li><a href="{{ url_for('new_mark') }}" class="{% if request.url_rule.rule == url_for('new_mark') %}active{% endif %}">New mark</a></li>
            <li><a href="{{ url_for('profile') }}" class="{% if request.url_rule.rule == url_for('profile') %}active{% endif %}">Profile</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
            <li><a href="{{ url_for('login') }}">Login</a></li>
            {% if config['CAN_REGISTER'] %}
                <li><a href="{{ url_for('register') }}">Register</a></li>
            {% endif %}
        {% endif %}
    </ul>
</nav>
