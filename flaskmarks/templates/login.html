<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<div id="login">
  <form action="{{ url_for('login') }}" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
      {{ form.username.label('Username')}} <br />
      {{ form.username(size=20) }}
    </p>
    <p>
      {{ form.password.label('Password')}} <br />
      {{ form.password(size=20) }}
    </p>
      <input type="submit" value="Sign in">
  </form>
</div>
{% endblock %}
