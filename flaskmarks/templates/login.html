{% extends "base.html" %}
{% block content %}
<div id="login">
  <h1>Sign In</h1>
  <form action="{{ url_for('login') }}" method="POST">
    {{form.hidden_tag()}}
    <p>
      {{ form.username.label('Username or Email')}} <br />
      {{ form.username(size=20) }}
    </p>
    <p>
      {{ form.password.label('Password')}} <br />
      {{ form.password(size=20) }}
    </p>
      <input type="submit" value="Sign in">
  </form>
</div>
{% endblock %}
